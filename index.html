<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="Assets/style.css" />
  </head>

<!-- body -->
  <body>

    <!-- header -->
    <header>
      <nav>
        <a href="#">View Highscores</a>
      </nav>
      <p id="timer"></p>
    </header>

    <!-- quiz screen -->
    <main>

      <h1 id="heading">Coding Quiz Challenge</h1>
      <div id="quiz-screen">
        <h2 id="question"></h2>
        <p id="final-score"></p>
        <p id="instructions">
          Try to answer the following code related questions within the time limit. 
          <br>Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
        </p>

        <!-- buttons container -->

        <div id="buttons">

          <button id="start-quiz">
            Start Quiz
          </button>
        <placeholder></placeholder>


      </div>

    </main>
    </div>

<!-- javascript file -->
    <script src="Assets/script.js"></script>
  </body>


</html>
